<!DOCTYPE html>
<html>
    <head>
        <title>AI Code Reviewer</title>
        <link rel="stylesheet" href="Styles/style.css">

    </head>

    <body>

        <h1>Code Review Input</h1><br>

        <!-- Attache input file -->
        <form action="/upload-target" method="post" enctype="multipart/form-data">
            <label for="myFile">Choose a file:</label>
            <input type="file" id="myFile" name="uploadedFile" accept=".py"><br>
            <button type="submit" class="button" onclick='processFile()'>Submit</button>
        </form>

        <!-- Display inputted code -->
        <h2><label for="inputted-code">Code (Inputted):</label></h2>
        <textarea id="inputted-code" rows="4" cols="100" disabled></textarea>

        <!-- Display inputted human review -->
        <h2><label for="inputted-human-review">Human Review (Inputted):</label></h2>
        <textarea id="inputted-human-review" rows="7" cols="100"></textarea>
        
        <!-- Display AI review -->
        <h2><label for="ai-review">AI Review:</label></h2>
        <textarea id="ai-review" rows="7" cols="100" disabled></textarea>

        <!-- Display db table -->
        <br><br><br>
        <h2><label for="db_table">Previous Submissions</label></h2>
        <div id="db_table"></div>

        <script src="Scripts/axios.min.js"></script>
        <script src="Scripts/scripts.js"></script>
        <script>insertReviewsHtmlTable("db_table")</script>
    </body>
</html>
